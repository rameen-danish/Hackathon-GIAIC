<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume created by Rameen Rashid</h1>
    <!-- Dynamic resume form making -->
    <form id="dynamic-resume-form">
        <fieldset>
            <legend>Personal details</legend>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your email" required>

            <label for="contact">Contact No:</label>
            <input id="contact" type="tel" placeholder="Enter your number" required>

            <label for="address">Address:</label>
            <input id="address" type="text" placeholder="Enter your address" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" rows="4" placeholder="Enter your qualification..." required ></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" rows="4" placeholder="Enter your skills..." required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" rows="4" placeholder="Enter your experience..." required></textarea>
        </fieldset>

        <button input="submit">Generate Resume</button>
    </form>

        <!-- for dynamic resume display-->
    <div id = "display-resume">
        <!-- Dynamic resume will be Generated here-->
    </div>

    <script src="script.js"></script>
</body>
</html>
