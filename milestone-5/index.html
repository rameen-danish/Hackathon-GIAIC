<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Shareable Editable Resume created by Rameen Rashid</h1>
    <form id="resume-form">
<fieldset>
    <legend>Personal Information</legend>

    <label for="username" >Username:</label>
    <input type="text" id="username" placeholder="Enter your username " required>


    <label for="name" >Name:</label>
    <input type="text" id="name" placeholder="Enter your name " required>



    <label for="email" >Email:</label>
    <input type="text" id="email" placeholder="Enter your email" required>


    <label for="contact" >Contact:</label>
    <input type="tel" id="phone" placeholder="Enter your contact " required>

    <label for="address">Address:</label>
            <input id="address" type="text" placeholder="Enter your address" required>
</fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="eduaction" >Qualification</label>
   <textarea id="education" placeholder="Enter your qualification" rows="4 "required></textarea>
</fieldset>


<fieldset>
    <legend>Skills</legend>
    <label for="skills" >Skills</label>
   <textarea id="skills" placeholder="Enter your skills" rows= "6" required></textarea>
</fieldset>

<fieldset>
    <legend>Experience</legend>
    <label for="experience" >Experience</label>
   <textarea id="experience" placeholder="Enter your  work experience" rows="4 "required></textarea>
</fieldset>

<button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>
     <!-- for dynamic editable resume display-->
    <div id="resume-display">
        <!-- Dynamic resume will be Generated here-->
    </div>
    <br>
    <div id="shareable-link-container" style="display: none;">
  <h2>Shareable Link</h2> 
  <p>Here is your unique link to view or edit your resume:</p>
  <a href="#" id="shareable-link" target="_blank"></a>
  <br>
  <button id="download-pdf">download-pdf</button> 
</div>
    <script src="script.js"></script>
</body>
</html>
